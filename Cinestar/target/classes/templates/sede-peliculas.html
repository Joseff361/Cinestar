<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cinestar</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/fonts/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/css/Highlight-Phone.css}">
   	<link rel="stylesheet" href="/css/Pretty-Footer.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-light navbar-expand-md navbar-default 11">
        <div class="container-fluid"><a class="navbar-brand" href="/index"><img id="logo" src="/img/logo.jpeg" alt="cinestar.jpg"></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse 11" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" ><a class="nav-link" href="/index">Cartelera</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sedes">Sedes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tarifario">Tarifario</a></li>
                    <li class="nav-item"><a class="nav-link" href="/perfil">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cine">Nosotros</a></li>
                </ul>
        	</div>
        	<div class="dropdown 11"><a class="dropdown-toggle text-info"  data-toggle="dropdown" aria-expanded="false"  id="username" 
         		><em class="fa fa-user-circle-o"></em>&nbsp;</a>
            	<form th:action="@{/logout}" method="post"><div class="dropdown-menu"><button class="dropdown-item"  type="submit">Cerrar Sesión</button></div></form>
        	</div>
        </div>
    </nav>
   

	    <div>
	     <div class= "highlight-phone">
	        <div class="container bg-light border rounded">
	            <h1 class="text-center" th:text="${sede.nombre}" ><br><strong></strong></h1>
	            <div class="row">
	                <div class="col-md-4" th:each="pelicula: ${peliculaList}">
	                <a th:href="@{'/peliculas/'+${pelicula.id}+'/sedes/'+${sede.id}+'/funciones'}">
	                    <div class="card">
	                    	<img class="rounded img-fluid card-img-top w-100 d-block border rounded-0" th:src="@{'/img/' + ${pelicula.imagen}}" alt="pelicula.jpg">
	                        <div class="card-body">
	                            <h4 class="text-center card-title" th:text="${pelicula.nombre}" ></h4>
	                        </div>
	                    </div>
	                </a>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<footer>
		<div id="footer11"></div>
	</footer>
	<script> 
    $(function(){
      $("#footer11").load("../components/footer.html"); 
    });
    </script>	
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/buscar.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    var user = "[[${#httpServletRequest.remoteUser}]]";
    if (user == ""){
    	user = "Iniciar Sesión";
    	$("#username").attr('data-toggle','');
    	document.getElementById("username").href="/login";
    }
    document.getElementById("username").innerHTML=user;
    </script>
</body>

</html>
