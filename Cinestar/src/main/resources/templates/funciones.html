<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cinestar</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/css/Highlight-Phone.css">
    <link rel="stylesheet" href="/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="/css/Pretty-Footer.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

	<nav class="navbar navbar-light navbar-expand-md navbar-default 5">
        <div class="container-fluid"><a class="navbar-brand" href="/index"><img id="logo" src="/img/logo.jpeg" alt="cinestar.jpg"></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse 5" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" ><a class="nav-link" href="/index">Cartelera</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sedes">Sedes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tarifario">Tarifario</a></li>
                    <li class="nav-item"><a class="nav-link" href="/perfil">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cine">Nosotros</a></li>
                </ul>
        	</div>
        	<div class="dropdown 5"><a class="dropdown-toggle text-info"  data-toggle="dropdown" aria-expanded="false"  id="username" 
         		><em class="fa fa-user-circle-o"></em>&nbsp;</a>
            	<form th:action="@{/logout}" method="post"><div class="dropdown-menu"><button class="dropdown-item"  type="submit">Cerrar Sesión</button></div></form>
        	</div>
        </div>
    </nav>
	
	<div class="col">
		<h1 class="text-center">
			Funciones&nbsp;<em class="fa fa-film" id="logo_film"></em>
		</h1>
	</div>
	<div class="highlight-phone"
		style="padding: 50px ; border-color: rgb(242, 241, 239);">
		<div class="col-md-12 col-lg-8 offset-md-0 offset-lg-2">
			<div class="table-responsive">
				<table class="table">
					<caption>Funciones CINESTAR</caption>
					<thead>
						<tr>
							<th scope="col" style="text-align: justify;">Película</th>
							<th scope="col" style="text-align: justify;">Género</th>
							<th scope="col" style="text-align: jusitfy;">Descripción</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="text-align: justify; margin: auto; " th:text="${pelicula.nombre}"></td>
							<td style="text-align: justify; margin: auto; " th:text="${pelicula.genero}"></td>
							<td style="text-align: justify; margin: auto; " th:text="${pelicula.descripcion}"></td>
						</tr>
						<tr></tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-12 col-lg-8 offset-md-0 offset-lg-2">
			<div class="table-responsive">
				<table class="table">
					<caption>Funciones CINESTAR</caption>
					<thead>
						<tr>
							<th scope="col" style="text-align: left;">Tipo:</th>
							<th scope="col" style="text-align: left;">Dia:</th>
							<th scope="col" style="text-align: left;">Hora:</th>
							<th scope="col" style="text-align: left;">Seleccionar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="f: ${funcionList}">
							<td th:text="${f.tipo}"></td>
							<td th:text="${f.dia.date}+'/'+${f.dia.month+1}"></td>
							<td th:text="${f.hora}"></td>
							<td><a  role="button" class="btn btn-outline-danger" title="Asientos" data-content="Popover body content is set in this attribute."
					
							th:href="@{'../../../../asientos/'+${f.id}}"  >Comprar</a> </td>

							</td>
						</tr>
					</tbody>
				</table>
				 <a class="btn btn-primary" role="button" th:href="@{'/peliculas'}">Volver a Cartelera</a>
			</div>
		</div>

	</div>

	<footer>
		<div id="footer5"></div>
	</footer>
	<script> 
    $(function(){
      $("#footer5").load("../../../../components/footer.html"); 
    });
    
    </script>

	<script src="/js/jquery.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
    var user = "[[${#httpServletRequest.remoteUser}]]";
    if (user == ""){
    	user = "Iniciar Sesión";
    	$("#username").attr('data-toggle','');
    	document.getElementById("username").href="/login";
    }
    document.getElementById("username").innerHTML=user;
    </script>
</body>

</html>
