<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cinestar</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/css/Highlight-Phone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css">
    <link rel="stylesheet" href="/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="/css/styles.css"> 
    <link rel="stylesheet" href="/css/Pretty-Footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	
    <nav class="navbar navbar-light navbar-expand-md navbar-default 12">
        <div class="container-fluid"><a class="navbar-brand" href="/index"><img id="logo" src="/img/logo.jpeg" alt="cinestar.jpg"></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse 12" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" ><a class="nav-link" href="/index">Cartelera</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sedes">Sedes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tarifario">Tarifario</a></li>
                    <li class="nav-item"><a class="nav-link" href="/perfil">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cine">Nosotros</a></li>
                </ul>
        	</div>
        	<div class="dropdown 12"><a class="dropdown-toggle text-info"  data-toggle="dropdown" aria-expanded="false"  id="username" 
         		><em class="fa fa-user-circle-o"></em>&nbsp;</a>
            	<form th:action="@{/logout}" method="post"><div class="dropdown-menu"><button class="dropdown-item"  type="submit">Cerrar Sesión</button></div></form>
        	</div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5 offset-0">
                <h1 id="sede">Sedes&nbsp;<img id="icon_sede" src="/img/meeting-point.png" alt="meeting-point"></h1>
            </div>
        </div>
    </div>
    <div class="highlight-phone">
        <div class="container">
            <div class="row sede"  data-aos="zoom-in" data-aos-duration="700" th:each="sede: ${sedeList}" >
                <div class="col-md-7 offset-md-0">
                    <div class="intro">
                        <h2 th:text="${sede.nombre}"> </h2>
                        <p>Dirección:<br th:text="${sede.direccion}"><br></p>
                        
                        <a class="btn btn-primary" role="button" th:href="@{'/sedes/'+${sede.id}}">Ver películas</a>
                        <a class="btn btn-primary" role="button" th:href="@{'/comentarios/'+${sede.id}}">Ver comentarios</a>
                    </div>
                </div>
                <div class="col text-center align-self-center"><img th:src="@{'/img/'+ ${sede.imagen}}" style="height: 190px;" alt="sede"></div>
            </div>
        </div>
    </div>
    
	<footer>
		<div id="footer12"></div>
	</footer>
	<script> 
    $(function(){
      $("#footer12").load("../components/footer.html"); 
    });
    </script>
    <script src="/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.js"></script>
    
    <script type="text/javascript">
    var user = "[[${#httpServletRequest.remoteUser}]]";
    if (user == ""){
    	user = "Iniciar Sesión";
    	$("#username").attr('data-toggle','');
    	document.getElementById("username").href="/login";
    }
    document.getElementById("username").innerHTML=user;
    </script>
    
</body>

</html>
