	<div class="highlight-phone"

		<div class="col-md-12 col-lg-8 offset-md-0 offset-lg-2">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th style="text-align: justify;">Película</th>
							<th style="text-align: justify;">Género</th>
							<th style="text-align: jusitfy;">Descripción</th>
						</tr>
					</thead>
					<tbody>
						<tr>

							<td style="text-align: justify; margin: auto; " th:text="${pelicula.genero}"></td>
							<td style="text-align: justify; margin: auto; " th:text="${pelicula.descripcion}"></td>
						</tr>
						<tr></tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-12 col-lg-8 offset-md-0 offset-lg-2">

				<table class="table">
					<thead>
						<tr>
							<th style="text-align: left;">Tipo:</th>
							<th style="text-align: left;">Dia:</th>
							<th style="text-align: left;">Hora:</th>
							<th style="text-align: left;">Seleccionar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="f: ${funcionList}">
							<td th:text="${f.tipo}"></td>
							<td th:text="${f.dia.date}+'/'+${f.dia.month+1}"></td>
							<td th:text="${f.hora}"></td>
							<td><a  role="button" class="btn btn-outline-danger" title="Asientos" data-content="Popover body content is set in this attribute."
					
							th:href="@{'../../../../asientos/'+${f.id}}"  >Comprar</a> </td>

							</td>
						</tr>
					</tbody>
				</table>
				 <a class="btn btn-primary" role="button" th:href="@{'/peliculas'}">Volver a Cartelera</a>
			</div>

						867 654</p>

					<i class="fa fa-envelope footer-contacts-icon"></i>

						<a href="#" target="_blank">cinestar@company.com</a>

    	user = "Iniciar Sesión";

    	document.getElementById("username").href="/login";
    }
    document.getElementById("username").innerHTML=user;
